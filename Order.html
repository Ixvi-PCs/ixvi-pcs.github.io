<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ixvi PCs - Order Form</title>
<style>
  body {
    background-color: #000000;
    color: #00BFFF;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    margin: 0;
    text-align: center;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 20px;
  }

  .form-container {
    display: none; /* hidden until a preset/custom is picked */
    flex-direction: column;
    gap: 20px;
    width: 100%;
    max-width: 600px;
    align-items: center;
  }

  .checkbox-group {
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 100%;
    max-width: 600px;
    margin-bottom: 20px;
  }

  label.checkbox-label {
    display: flex;
    justify-content: space-between; /* text left, checkbox right */
    width: 100%;
    font-size: 1.2rem;
    color: #00BFFF;
    align-items: center;
  }

  .part-container {
    display: flex;
    flex-direction: column;
    width: 100%;
    align-items: center;
    gap: 10px;
  }

  .part-container label {
    align-self: flex-start;
    font-size: 1.1rem;
    margin-bottom: 5px;
  }

  input[type="text"], input[type="email"], textarea {
    width: 100%;
    max-width: 400px;
    padding: 10px;
    font-size: 1rem;
    border-radius: 5px;
    border: 2px solid #FF0000; /* red outline */
    background-color: #000000; /* black inside */
    color: #00BFFF; /* blue text */
  }

  input[type="checkbox"] {
    width: 20px;
    height: 20px;
    accent-color: #00BFFF;
    background-color: #000000;
    border: 2px solid #FF0000;
    cursor: pointer;
    flex-shrink: 0;
  }

  .custom-fields {
    display: none;
    flex-direction: column;
    gap: 15px;
    width: 100%;
    align-items: center;
  }

  textarea {
    resize: none; /* disables dragging */
}

  .send-button {
    display: none; /* stays hidden until selection */
    background-color: #FF0000;
    color: #FFFFFF;
    border: none;
    padding: 12px 30px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 8px;
    transition: background-color 0.3s ease, transform 0.2s ease;
    display: block;      /* make it block */
    margin: 20px auto;   /* center horizontally */
}

  .send-button:hover {
    background-color: #000000;
    border: 2px solid #FF0000;
    transform: scale(1.05);
  }
</style>
</head>
<body>

<h1>Ixvi PCs - Place Your Order</h1>

<div class="checkbox-group" id="presetGroup">
  <label class="checkbox-label">Basic <input type="checkbox" name="preset" value="Basic"></label>
  <label class="checkbox-label">Pro <input type="checkbox" name="preset" value="Pro"></label>
  <label class="checkbox-label">Ultra <input type="checkbox" name="preset" value="Ultra"></label>
  <label class="checkbox-label">Elite <input type="checkbox" name="preset" value="Elite"></label>
  <label class="checkbox-label">Custom <input type="checkbox" name="preset" value="Custom"></label>
</div>

<div class="form-container" id="formContainer">
  <form id="orderForm">
    <div class="custom-fields" id="customFields">
      <!-- Repeat this block for each part -->
      <div class="part-container">
        <label>Motherboard</label>
        <input type="text" name="motherboard_name" placeholder="Motherboard Name">
        <input type="text" name="motherboard_details" placeholder="Details">
      </div>

      <div class="part-container">
        <label>CPU</label>
        <input type="text" name="cpu_name" placeholder="CPU Name">
        <input type="text" name="cpu_details" placeholder="Details">
      </div>

      <div class="part-container">
        <label>RAM</label>
        <input type="text" name="ram_name" placeholder="RAM Name">
        <input type="text" name="ram_details" placeholder="Details">
      </div>

      <div class="part-container">
        <label>Storage</label>
        <input type="text" name="storage_name" placeholder="Storage Name">
        <input type="text" name="storage_details" placeholder="Details">
      </div>

      <div class="part-container">
        <label>PSU</label>
        <input type="text" name="psu_name" placeholder="PSU Name">
        <input type="text" name="psu_details" placeholder="Details">
      </div>

      <div class="part-container">
        <label>Case</label>
        <input type="text" name="case_name" placeholder="Case Name">
        <input type="text" name="case_details" placeholder="Details">
      </div>

      <div class="part-container">
        <label>Fans</label>
        <input type="text" name="fans_name" placeholder="Fans Name">
        <input type="text" name="fans_details" placeholder="Details">
      </div>

      <div class="part-container">
        <label>CPU Cooler</label>
        <input type="text" name="cooler_name" placeholder="Cooler Name">
        <input type="text" name="cooler_details" placeholder="Details">
      </div>

      <div class="part-container">
        <label>Additional Accessories</label>
        <input type="text" name="accessories_name" placeholder="Accessory Name">
        <input type="text" name="accessories_details" placeholder="Details">
      </div>
    </div>

    <div class="part-container">
      <label>Special Instructions</label>
      <textarea name="instructions" rows="3" placeholder="Any notes or special requests"></textarea>
    </div>

    <div class="part-container">
      <label>Email</label>
      <input type="email" name="email" placeholder="Your email" required>
    </div>

    <button type="submit" class="send-button" id="sendButton">Send Order</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  emailjs.init("YXXP3E0HTO4X2bbKs");

  const presetCheckboxes = document.querySelectorAll('input[name="preset"]');
  const formContainer = document.getElementById('formContainer');
  const customFields = document.getElementById('customFields');
  const orderForm = document.getElementById('orderForm');
  const sendButton = document.getElementById('sendButton');

  presetCheckboxes.forEach(checkbox => {
    checkbox.addEventListener('change', () => {
      formContainer.style.display = 'flex';
      sendButton.style.display = 'block';

      if (checkbox.value === 'Custom') {
        if (checkbox.checked) {
          customFields.style.display = 'flex';
          presetCheckboxes.forEach(cb => { if(cb.value !== 'Custom') cb.checked = false; });
        } else {
          customFields.style.display = 'none';
        }
      } else {
        customFields.style.display = 'none';
        presetCheckboxes.forEach(cb => { if(cb.value === 'Custom') cb.checked = false; });
        presetCheckboxes.forEach(cb => { if(cb !== checkbox) cb.checked = false; });
      }
    });
  });

  orderForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    let orderData = {};
    formData.forEach((value, key) => { orderData[key] = value; });

    emailjs.send("IxviPCs", "__ejs-test-mail-service__", orderData)
    .then(() => {
      alert('Order sent successfully!');
      this.reset();
      customFields.style.display = 'none';
      sendButton.style.display = 'none';
      formContainer.style.display = 'none';
      presetCheckboxes.forEach(cb => cb.checked = false);
    }, (error) => {
      console.error('FAILED...', error);
      alert('Failed to send order. Try again.');
    });
  });
</script>

</body>
</html>
