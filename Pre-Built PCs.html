<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ixvi PC Builder</title>
  <style>
    body {
      background-color: #000000;
      color: #00BFFF; /* upgraded blue for pop */
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .button {
      background-color: #FF0000;
      color: #FFFFFF;
      border: none;
      padding: 14px 28px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      margin: 10px;
      text-decoration: none; /* ðŸ’¥ removes underline */
      display: inline-block;
      transition: background-color 0.3s ease, transform 0.2s ease, border 0.3s ease;
    }

    .button:hover {
      background-color: #000000;
      border: 2px solid #FF0000;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <a href="Basic.html" class="button">Basic</a>
  <a href="Pro.html" class="button">Pro</a>
  <a href="Ultra.html" class="button">Ultra</a>
  <a href="Elite.html" class="button">Elite</a>
</body>
</html>
